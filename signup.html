<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mideeye</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Mideeye today</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required placeholder="Enter your full name">
                    <small class="validation-message"></small>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Choose a username">
                    <small class="validation-message"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                    <small class="validation-message"></small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Create a password">
                        <button type="button" class="toggle-password" title="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text"></span>
                    </div>
                    <small class="validation-message"></small>
                </div>

                <div class="form-group">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="./terms.html">Terms of Service</a> and <a href="./privacy.html">Privacy Policy</a></span>
                    </label>
                    <small class="validation-message"></small>
                </div>

                <div class="auth-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Create Account</span>
                    <div class="spinner"></div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" id="googleSignUp" class="btn btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    <span>Continue with Google</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="./login.html">Sign in</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
